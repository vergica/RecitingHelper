<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>背单词吧 - designed by Vergica</title>
		<link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/content/site.css" />
		<script src="/static/scripts/modernizr-2.6.2.js"></script>
		<script src="/static/scripts/jquery-1.10.2.min.js"></script>
	</head>

	<body>
		<div id="alert" class="alert alert-info navbar-fixed-top" role="alert">请选择正确的选项</div>
		<br />
		<h1 id="word" align="center"></h1>
		<br />
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div id="1" class="col-md-3" style="margin:20px auto"></div>
			<div id="2" class="col-md-3" style="margin:20px auto"></div>
			<div id="3" class="col-md-3" style="margin:20px auto"></div>
			<div id="4" class="col-md-3" style="margin:20px auto"></div>
			<table id="table" class="table table-striped">
				<caption>
					<h4 style="margin:70px auto 10px">经典例句:</h4>
				</caption>
				{% for zh in zhs %}
				<tr><td>{{ zh[0] }}</td></tr>
    			<tr><td>{{ zh[1] }}</td></tr>
				{% endfor %}
			</table>
		</div>
		<div class="col-md-1"></div>

		<script>
			$(document).ready(function() {
			    var arr = {{ text | tojson }};
    			chi = arr[1];
    			$("#word").html("<b>" + arr[0] + "</b>" + "<span style=\"font-size: 20px;margin:auto 20px;\" class=\"glyphicon glyphicon-play-circle\" onclick=\"p()\"></span>");
    			delete arr[0];
    			arr.sort((() => { return (Math.random() - 0.5); }));
    			for (i = 0; i < 4; i++) {
        			$("#" + (i + 1)).text(arr[i]);
        			if (chi == arr[i]) {
            				$("#" + (i + 1)).attr("onclick", "ri()");
        			} else {
            				$("#" + (i + 1)).attr("onclick", "fa()");
        			}
    			}
			});
		</script>
		<script src="/static/scripts/index.js"></script>
	</body>

</html>
